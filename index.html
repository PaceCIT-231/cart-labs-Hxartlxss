<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <script src="assets/scripts.js" async></script>
</head>

<body>
    <header>
        <button id="darkMode()">Dark Mode</button>
        <h1>All the Nice Things</h1>
        <div id="cart">
            <img src="assets/imgs/cart.png">
            <span class="hoverText">$0</span>
            <p id="cartItems">&nbsp;</p>
            <button id="checkout">Checkout Now</button>
        </div>
    </header>
    <main>
        <h2>Try Our Cookies</h2>
        <div class="container">
        <section class="tile">
            <img src="assets/imgs/peanutbutter.jpg">
            <h3>Brownie</h3>
            <p>Brownie cookies are rich and chewy.</p>
            <p>$20</p>
            <button>Add to Cart</button>
        </section>
        <section class="tile">
            <img src="assets/imgs/sandies.jpg">
            <h3>Sugar</h3>
            <p>Sugar cookies are sweet.</p>
            <p>$30</p>
            <button>Add to Cart</button>
        </section>
        <section class="tile">
            <img src="assets/imgs/partypress.jpg">
            <h3>Pecan</h3>
            <p>Pecan cookies are nutty and tasty.</p>
            <p>$35</p>
            <button>Add to Cart</button>
        </section>
        <section class="tile">
            <img src="assets/imgs/chocolatechip.jpg">
            <h3>M&M's</h3>
            <p></p>M&M's cookies with are soft and chocolatey.</p>
            <p>$25</p>
            <button>Add to Cart</button>
        </section>
    </div>
    </main>
</body>

</html>
