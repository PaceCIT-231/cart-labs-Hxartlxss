<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="assets/styles.css">
    <script src="assets/scripts.js" async></script>
</head>

<body>
    <header>
        <button id="darkMode()">Dark Mode</button>
        <h1>All the Nice Things</h1>
        <div id="cart">
            <img src="assets/imgs/cart.png">
            <span class="hoverText">$0</span>
            <p id="cartItems">&nbsp;</p>
            <button id="checkout">Checkout Now</button>
        </div>
    </header>
    <main>
        <h2>Try Our Cookies</h2>
        <div class="container">
        <section class="tile">
            <img src="assets/imgs/peanutbutter.jpg">
            <h3>Brownie</h3>
            <p>Brownie cookies are rich and chewy.</p>
            <p>$20</p>
            <button>Add to Cart</button>
        </section>
        <section class="tile">
            <img src="assets/imgs/sandies.jpg">
            <h3>Sugar</h3>
            <p>Sugar cookies are sweet.</p>
            <p>$30</p>
            <button>Add to Cart</button>
        </section>
        <section class="tile">
            <img src="assets/imgs/partypress.jpg">
            <h3>Pecan</h3>
            <p>Pecan cookies are nutty and tasty.</p>
            <p>$35</p>
            <button>Add to Cart</button>
        </section>
        <section class="tile">
            <img src="assets/imgs/chocolatechip.jpg">
            <h3>M&M's</h3>
            <p></p>M&M's cookies with are soft and chocolatey.</p>
            <p>$25</p>
            <button>Add to Cart</button>
        </section>
    </div>
    <button id="clearcart">Clear Cart</button>
    </main>
</body>
<!-- The Modal -->
<div id="summary" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span id="closeSummary" class="close">&times;</span>
            <h2>Checkout Summary</h2>
        </div>
        <div class="container">
            <div id="summary-body" class="modal-body">
                
            </div>
            <div class="modal-body">
                <form name="finishCheckout" id="finalizeCheckout" action="thankyou.html" method="get">
                    <label for="name">Name</label>
                    <input id="name" name="name" type="text" required><br>
                    <label for="email">Email</label>
                    <input id="email" name="email" type="email" required><br>
                    <input type="submit" name="submit" value="Submit">
                    
                </form>
            </div>
        </div>
    </div>
    <script>
        let modal = document.getElementById('summary')
        let close = document.getElementById('closeSummary')
        function hideSummary() {
            modal.style.display = 'none'
        }
        close.onclick = hideSummary
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
</div>

</body>

</html>
